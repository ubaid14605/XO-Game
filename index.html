<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Premium Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            
            <div class="mode-selection">
                <button id="pvpBtn" class="mode-btn active">Player vs Player</button>
                <button id="pveBtn" class="mode-btn">Player vs Computer</button>
            </div>

            <div class="scoreboard">
                <div class="score-box x-score">
                    <span class="player-name">Player X</span>
                    <span id="scoreX" class="score-value">0</span>
                </div>
                <div class="score-box o-score">
                    <span class="player-name">Player O</span>
                    <span id="scoreO" class="score-value">0</span>
                </div>
            </div>

            <div class="status" id="status">Player X's Turn</div>
        </header>
        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button id="restartBtn" class="control-btn restart-btn">Restart Game</button>
            <button id="resetScoreBtn" class="control-btn reset-score-btn">Reset Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
